name: Docker Image CI and tests

on:
  push:
    branches: [ "develop-backend" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: "3.12"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install Pillow
          python -m pip install django-heroku
          pip install python-dotenv
          pip install django
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build the Docker image
        run: |
          cd Lab3
          docker build . --file Dockerfile --tag my-image-name:$(date +%s)
          
      - name: Build and run Docker Compose
        run: |
          cd Lab3
          docker-compose up --build -d
          
      - name: Run Docker Compose
        run: |
          cd Lab3
          timeout 30s docker-compose up --abort-on-container-exit || echo "Job timed out after 30 seconds"
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}

      - name: Show Docker Compose logs
        run: |
          cd Lab3
          docker-compose logs

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "websitedjango"
          heroku_email: "mytestneo@gmail.com"
          branch: "master"
          dontuseforce: false
          appdir: "Lab3"
